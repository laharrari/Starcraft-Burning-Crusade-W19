<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Starcraft Burning Crusade</title>
    <link href="style/index.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./scenemanager.js"></script>
    <script type="text/javascript" src="./damagesystem.js"></script>
    <script type="text/javascript" src="./map.js"></script>
    <script type="text/javascript" src="./audio.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./monsters.js"></script>
    <script type="text/javascript" src="./combat.js"></script>
    <style>
         @font-face { 
             font-family: Starcraft; 
             src: url('./font/starcraft_font.ttf'); 
        } 
    </style>
</head>

<body>
    <div class="wrapper">
        <canvas id="canvas" tabindex="1" width="640" height="640"></canvas>
        <div id="hudInfo">
            <img id="hudImg" draggable="false" src="./img/utilities/hud_info.png" />
            <img class ="spellImg" draggable="false" src="./img/abilities/grenade_launcher.png" style="top:13%"/>
            <h4 class="spellLabel" style="top: 5%;">1 -
                <h5 id="spell1" class="spell" style="top: 5%;">Ready</h5>
            </h4>
            
            <img  class ="spellImg" draggable="false" src="./img/abilities/stimpack.png" style="top:30%"/>
            <h4 class="spellLabel" style="top: 21%;">2 -
                <h5 id="spell2" class="spell" style="top: 21%;">Ready</h5>
            </h4>

            <img class ="spellImg" draggable="false" src="./img/abilities/heal.png" style="top:47%"/>
            <h4 class="spellLabel" style="top: 37%;">3 -
                <h5 id="spell3" class="spell" style="top: 37%;">Ready</h5>
            </h4>

            <img class ="spellImg" draggable="false" src="./img/abilities/penetrating_shot.png" style="top:60%"/>
            <h4 class="spellLabel" style="top: 53%;">4 -
                <h5 id="spell4" class="spell" style="top: 53%;">Ready</h5>
            </h4>
            <h6 id="healthLabel">Health
                <h5 id ="health">1000</h5>
            </h6>
            <h4 id="levelLabel">Level:
                <h4 id ="level">1</h4>
            </h4>
            <h4 id="scoreLabel">Score:
                <h4 id ="score">0</h4>
            </h4>
            <h4 id="ammoLabel">Ammo:</h4>
            <img id="ammoImg" draggable="false" src="./img/utilities/ammo_count/bullet_10.png" />
            <img id="healthImg" draggable="false" src="./img/health_wireframe/green_health.png" />
            <h4 id="godmode"></h4>

        </div>

        <div id="hudMinimap">
            <img id="hudImg" draggable="false" src="./img/utilities/hud_minimap.png" />
            <h5 id="volumeLabel">Volume:</h5>
            <button class="button" id="muteButton" type="button">Mute</button>
            <input type="range" min="0.0" max="0.2" value="0.1" step="0.02" class="slider" id="volumeSlider">
            <div id="room0" class="room" style="top:11%; left:24%"></div>
            <div id="room1" class="room" style="top:11%; left:36.5%"></div>
            <div id="room2" class="room" style="top:11%; left:49%"></div>
            <div id="room3" class="room" style="top:11%; left:61.5%"></div>
            <div id="room4" class="room" style="top:11%; left:74%"></div>
            <div id="room5" class="room" style="top:20%; left:24%"></div>
            <div id="room6" class="room" style="top:20%; left:36.5%"></div>
            <div id="room7" class="room" style="top:20%; left:49%"></div>
            <div id="room8" class="room" style="top:20%; left:61.5%"></div>
            <div id="room9" class="room" style="top:20%; left:74%"></div>
            <div id="room10" class="room" style="top:29%; left:24%"></div>
            <div id="room11" class="room" style="top:29%; left:36.5%"></div>
            <div id="room12" class="room" style="top:29%; left:49%"></div>
            <div id="room13" class="room" style="top:29%; left:61.5%"></div>
            <div id="room14" class="room" style="top:29%; left:74%"></div>
            <div id="room15" class="room" style="top:38%; left:24%"></div>
            <div id="room16" class="room" style="top:38%; left:36.5%"></div>
            <div id="room17" class="room" style="top:38%; left:49%"></div>
            <div id="room18" class="room" style="top:38%; left:61.5%"></div>
            <div id="room19" class="room" style="top:38%; left:74%"></div>
            <div id="room20" class="room" style="top:47%; left:24%"></div>
            <div id="room21" class="room" style="top:47%; left:36.5%"></div>
            <div id="room22" class="room" style="top:47%; left:49%"></div>
            <div id="room23" class="room" style="top:47%; left:61.5%"></div>
            <div id="room24" class="room" style="top:47%; left:74%"></div>
        </div>
    </div>
</body>

</html>
